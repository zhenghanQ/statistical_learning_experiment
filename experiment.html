<!DOCTYPE html>
<html>

<head>
    <title>VSL</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jspsych-5.0.3/jspsych.js"></script>
    <script src="jspsych-5.0.3/plugins/jspsych-survey-text.js"></script>
    <script src="jspsych-5.0.3/plugins/jspsych-text.js"></script>
    <script src="jspsych-5.0.3/plugins/jspsych-single-stim.js"></script>
    <link href="jspsych-5.0.3/css/jspsych.css" rel="stylesheet" type="text/css"></link> 
</head>

<body>

    <script>
    
    var timeline = [];
    
    var par_id = {
        type: 'survey-text',
        questions: ['Please enter your participant ID']
    };
    
    var instructions_block = {
        type: "text",
        text: "<p>In this experiment you will see images appear one at a time " +
              "your job is simply to watch the images as they appear and press any key " +
              "when you see a yellow circle appear on the screen.</p>",
        timing_post_trial: 2000
    };
    
    var struct_block_stim = [{stimulus: 'images/trapezoid.png'}, {stimulus: 'images/triangle.png'}, 
    {stimulus: 'images/circle.png'}];
    
    var struct_block = {
      type: 'single-stim',
      choices: ['F'],
      timeline: struct_block_stim,
      timing_post_trial: 200
      timing_response: 400,
      response_ends_trial: false
    };
    
    timeline.push(par_id);
    timeline.push(instructions_block);
    timeline.push(struct_block);
    

  jsPsych.init({
    timeline: timeline,
    on_finish: function() {
      jsPsych.data.displayData('csv');
    }
  });


</script> 

</body>

<html>
